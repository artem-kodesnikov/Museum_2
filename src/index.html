<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/NAMU.svg">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body class="page__body" id="#">
    <header class="header">
      <div class="container">
        <div class="top-action">
          <a href="#" class="logo">
            <img
              src="./images/NAMU.svg"
              alt="namu-logo"
              class="logo__image"
            >
          </a>
          <div class="menu__wrapper">
            <a href="#menu" class="menu__burger">
              <img
                src="./images/icon/menu.svg"
                alt="menu"
                class="menu__img"
              >
            </a>
            <label class="languages">
              <p class="languages__lang">UA</p>
              <img src="./images/icon/arrow.svg" alt="arrow">
            </label>
          </div>

        </div>
        <div class="grid">
          <div class="header__content grid__item--1-2 grid__item--onTablet-1-5 grid__item--onDesktop-1-7">
            <p class="header__duration content">10 серпня - 10 листопада</p>
            <h1 class="header__title">Мистецтво ХІХ - ХХ ст.</h1>
            <p class="header__text content">Внесок українських митців у світову культуру 19-20 ст.</p>
            <div class="header__btn button grid__item--1-2 grid__item--onTablet-1-3">
              <a href="#buy-menu" class="header__btn--link">
                Купити квиток
              </a>
            </div>
          </div>
          <img
            src="./images/header__img.svg"
            alt="img"
            class="header__image"
          >
        </div>
      </div>
    </header>
    <nav class="page__menu" id="menu">
      <div class="container">
        <div class="menu">
          <div class="top-action">
            <a href="#" class="logo">
              <img
                src="./images/NAMU.svg"
                alt="namu-logo"
                class="logo__image"
              >
            </a>
            <div class="menu__wrapper">
              <label class="languages--menu">
                <p class="languages__lang">UA</p>
                <img src="./images/icon/arrow.svg" alt="arrow">
              </label>

              <a href="#" class="menu__cross">
                <img
                  src="./images/icon/cross.svg"
                  alt="menu"
                >
              </a>
            </div>
          </div>
          <div class="menu__content">
            <div class="grid">
              <div class="menu__schedule grid__item--1-2">
                <h3 class="menu__title">
                  Розклад сьогодні:
                </h3>
                <p class="menu__shedule menu__text">12:00 - 19:00</p>
              </div>
              <div class="menu__adress grid__item--1-2  grid__item--onTablet-3-5">
                <h3 class="menu__title">
                  Адреса:
                </h3>
                <p class="menu__adress menu__text">
                  Київ, вул. М. Грушевського, 6
                </p>
              </div>
              <ul class="menu__list grid__item--1-2 grid__item--onTablet-1-5">
                <li class="menu__item">
                  <a href="#" class="menu__link">Актуальні виставки</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Найближчі події</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Новини</a>
                </li>
              </ul>
              <div class="menu__divider grid__item--1-2 grid__item--onTablet-1-5"></div>
              <div class="button grid__item--1-2 grid__item--onTablet-1-3">
                <a href="#buy-menu" class="header__btn--link">
                  Купити квиток
                </a>
              </div>
              <img
                src="./images/menu__image.svg"
                alt="menu-image"
                class="menu__image grid--onTablet-2-4"
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
